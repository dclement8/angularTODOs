				</li>
			</ul>
			
			<!--<div ng-include="'app/templates/creerlisteTemplate'"></div>-->

		<div id="boxItem">
			<h2 class="titre">Tâches</h2>

			</ul>

				<div class="create">

				</div>

				<div class="del">

				</div>
			</div>
		</div>
