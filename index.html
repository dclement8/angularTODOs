<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- clé : 0cbd83dabea346dab268bf13ce476ae1 -->
		<meta charset="UTF-8">
		<title>TD Angular</title>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/models/liste.js"></script>
		<script src="app/control/listeController.js"></script>
		<script src="app/directives/listeDirective.js"></script>
		<script src="app/models/tache.js"></script>
		<script src="app/control/tacheController.js"></script>
		<script src="app/directives/tacheDirective.js"></script>
		
		<!--
		<link rel="stylesheet" href="style.css">-->
	</head>
	<body ng-app="liste">
		<h1>TODOS</h1>
		<div id="MainboxItem" ng-controller="ListeController">
			<h2 class="titre">Liste des tâches</h2>
			<div>
				<input type="text" id="liste-createbox" /> <button ng-click="create()">Créer la liste</button>
			</div>
			<ul id="listeListe" class="liste">
				<li class="MainItem" ng-repeat="lister in tab track by $index">
					<lister id="l-{{lister.id}}">
				</li>
			</ul>
		</div>

		<div id="boxItem" ng-controller="TacheController">
			<h2 class="titre">Tâches</h2>
			<div>
				<input type="text" id="tache-createbox" /> <button ng-click="createTask()">Créer une tâche</button>
			</div>
			<ul id="listeTaches" class="taches">
				<li class="MainItem" ng-repeat="task in thisListe.todos track by $index">
					<task id="l-{{task.id}}">
				</li>
			</ul>
		</div>
	</body>
</html>
